<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURAPLANE - 360 View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link href='https://fonts.googleapis.com/css?family=Baskervville' rel='stylesheet'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body {
            font-family: 'Baskervville', serif;
            margin: 10px;
        }
        h1 {
            font-size: 45px;
            font-weight: bold;
        }
        p {
            font-size: 25px;
        }
        .viewer {
            display: none;
            margin: 20px auto;
            width: 100%;
            max-width: 1920px;
            height: 500px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #756205;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body style="background-color:#fdf3be">

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <div>
            <h1><b>AURAPLANE</b></h1>
            <p>COMMUNAL DINING. UNDISTURBED.</p>
        </div>

        <div>
            <button onclick="showViewer(1)">1) Walking Around</button>
            <button onclick="showViewer(2)">2) Dining with Privacy</button>
            <button onclick="showViewer(3)">3) Discussing at Table</button>
        </div>
    </div>

    <div class="viewer" id="viewer1"></div>
    <div class="viewer" id="viewer2"></div>
    <div class="viewer" id="viewer3"></div>
    <div class="viewer" id="viewer4"></div>

    <script>
        const viewers = {};

        const scenes = {
            1: {
                url: 'https://i.imgur.com/clDQ3a0.jpg',
                minPitch: -40,
                maxPitch: 20,
                minYaw: -135,
                maxYaw: 80
            },
            2: {
                url: 'https://i.imgur.com/weJdUsi.jpg',
                minPitch: -50,
                maxPitch: 20,
                minYaw: -100,
                maxYaw: 100
            },
            3: {
                url: 'https://i.imgur.com/CKzczUm.jpg',
                minPitch: -50,
                maxPitch: 20,
                minYaw: -100,
                maxYaw: 100
            }
        };

        function createViewer(id, scene) {
            return pannellum.viewer(id, {
                type: "equirectangular",
                panorama: scene.url,
                autoLoad: true,
                pitch: 0,
                yaw: 0,
                hfov: 100,
                minPitch: scene.minPitch,
                maxPitch: scene.maxPitch,
                minYaw: scene.minYaw,
                maxYaw: scene.maxYaw,
                minHfov: 50,
                maxHfov: 120
            });
        }

        function showViewer(viewerNumber) {
            for (let i = 1; i <= 3; i++) {
                const el = document.getElementById('viewer' + i);
                el.style.display = (i === viewerNumber) ? 'block' : 'none';
                if (i === viewerNumber && !viewers[i]) {
                    viewers[i] = createViewer('viewer' + i, scenes[i]);
                }
            }
        }

        showViewer(1);
    </script>

</body>
</html>
